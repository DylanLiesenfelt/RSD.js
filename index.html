<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Dungeon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="wrap">
    <main class="wrap">
        <div id="startWindow" class="wrap window">
            <div id="startTitle" class="wrap">
                <h1>Random Story Dungeon</h1>
                <h3>Created By: Dylan Liesenfelt</h3>
                <a href="http://www.Liesenfelt.net">www.Liesenfelt.net</a>
            </div>
            <div id="startBtnWrap" class="wrap">
                <button id="startButton">START</button>
            </div>
        </div>
        <div id="gameWindow" class="wrap window">
            <div id="playerWindow" class="wrap">
                <div id="menuArea" class="wrap">
                    <div id="equipContainer" class="wrap">
                        <div id="equipmentHeader" class="wrap">
                            <button id="equipmentButton">Equipment</button>
                            <Button id="inventoryButton">Inventory</Button>
                        </div>
                        <div id="equipDisplay" class="wrap">
                            <div id="playerEquipment" class="wrap">
                                <div id="equipmentTree" class="wrap">
                                    <div>
                                        HEAD
                                    </div>
                                    <div>
                                        SHOULDERS
                                    </div>
                                    <div>
                                        TORSO
                                    </div>
                                    <div>
                                        LEGS
                                    </div>
                                    <div>
                                        FEET
                                    </div>
                                    <div>
                                        HANDS
                                    </div>
                                    <div>
                                        MAIN
                                    </div>
                                    <div>
                                        OFF
                                    </div>
                                    <div>
                                        RING
                                    </div>
                                </div>
                                </div>
                            <div id="inventoryDisplay" class="wrap">
                                <div id="inventorySpace">
                                </div>
                                <div id="inventoryHeader" class="wrap">
                                    <h3 id="inventoryTitle" class="wrap">Inventory</h3>
                                    <div id="weightContainer" class="wrap">
                                        <p id="currentWeight" class="wrap">0 /</p>
                                        <p id="maxWeight" class="wrap"> 100</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div id="spellbookContainer" class="wrap">
                        <div id="spellbookHeader" class="wrap">
                            <h3>Spell Book</h3>
                        </div>
                        <div id="spellbookDisplay" class="wrap">
                            <button id="lesserHeal" class="spell">
                                <p>
                                    Lesser Heal
                                </p>
                                <img src="" alt="">
                                <p>
                                    Lvl: 1
                                </p>
                            </button>
                            <button id="singe" class="spell">
                                <p>
                                    Singe
                                </p>
                                <img src="" alt="">
                                <p>
                                    Lvl: 1
                                </p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="storyWindow" class="wrap">
                <div id="imageArea" class="wrap">
                    <div id="imageContainer" class="wrap">
                        <div id="imageInfoBar" class="wrap">
                            <div id="roomName" class="wrap">
                                Room Name
                            </div>
                            <div id="roomCounter" class="wrap">
                                0
                            </div>
                        </div>
                        <div id="imageDisplay" class="wrap">
                            <div id="enemy" class="wrap">
                                <div id="enemyInfo" class="wrap">
                                    <div id="enemyNameDisplay" class="wrap">
                                        Enemy LVL 1
                                    </div>
                                    <div id="enemyHpBar" class="wrap">
                                        <div id="enemyHpBarFill" class="wrap">

                                        </div>
                                    </div>
                                </div>
                                <div id="enemyDisplay" class="wrap">

                                </div>
                            </div>
                            <div id="playerBarsContainer" class="wrap">
                                <div id="barsArea" class="wrap">
                                    <div id="hpBar" class="wrap bars">
                                        <div id="hpBarFill">
    
                                        </div>
                                    </div>
                                    <div id="manaBar" class="wrap bars">
                                        <div id="manaBarFill">
    
                                        </div>
                                    </div>
                                </div>
                                <div id="barsTitle" class="wrap">
                                    <div class="wrap">
                                        HP
                                    </div>
                                    <div class="wrap">
                                        MANA
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="textArea" class="wrap">
                    <div id="textInfoBar" class="wrap">
                        <div id="playerInfo" class="wrap">
                            <h2 id="playerName">Player Name</h2>
                            <h2 id="playerLevel">Lvl: 1</h2>
                            <div id="playerExpBarContainer" class="wrap">
                                <div id="playerExpBar" class="wrap">
                                    <div id="playerExpBarFill" class="wrap">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="gameClockDisplay" class="wrap">
                            <p class="wrap">Game Time: </p>
                            <div id="currentTime" class="wrap">00:00:00</div>
                        </div>
                    </div>
                    <div id="infoArea" class="wrap">
                        <div id="textContainer" class="wrap">
                        
                            <div id="textContent" class="wrap">
                                <div id="textDisplay">
    
                                </div>
                            </div>
                            <div id="textControlBar" class="wrap">
                                <button id="button1" class="controls">
                                    
                                </button>
                                <button id="button2" class="controls">
                                    
                                </button>
                                <button id="button3" class="controls">
                                    
                                </button>
                                <button id="button4" class="controls">
                                    
                                </button>
                                <button id="button5" class="controls">
                                    
                                </button>
                            </div>
                        </div>
                        <div id="statsArea" class="wrap">
                            <div id="attackStat" class="stat">
                                <img src="" alt="">
                                <p id="attack">1</p>
                                ATK
                            </div>
                            <div id="StrengthStat" class="stat">
                                <img src="" alt="">
                                <p id="strength">1</p>
                                STR
                            </div>
                            <div id="dexterityStat" class="stat">
                                <img src="" alt="">
                                <p id="dexterity">1</p>
                                DEX
                            </div>
                            <div id="defenseStat" class="stat">
                                <img src="" alt="">
                                <p id="defense">1</p>
                                DEF
                            </div>
                            <div id="intelligenceStat" class="stat">
                                <img src="" alt="">
                                <p id="intelligence">1</p>
                                INT
                            </div>
                            <div id="luckStat" class="stat">
                                <img src="" alt="">
                                <p id="luck">1</p>
                                LUCK
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
    <script src="./assets/js/start.js"></script>
    <script src="./assets/js/combat.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
