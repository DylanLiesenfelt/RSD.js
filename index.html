<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Dungeon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="wrap">
        <nav class="wrap">
            <div class="wrap">
                <h1>Random Story Dungeon</h1>
            </div>
            <div class="wrap">

            </div>
        </nav>
    </header>
    <main class="wrap">
        <div id="startWindow" class="wrap">
            <div class="wrap">
                <h2>Random Story Dungeon</h2>
                <h4>By Dylan Liesenfelt</h4>
            </div>
            <div class="wrap">       
                <button id="startButton">START</button>
            </div>      
        </div>
        <div id="gameWindow">
            <div id="playerWindow">
                <div id="statsWindow">
                    <h3>STATS</h3>
                    <div id="playerStats">
                        <h5 class="stat">LEVEL: 
                            <p id="levelValue">1</p>
                        </h5>
                        <h5 class="stat">HEALTH: 
                            <p id="healthValue">10</p>
                        </h5>
                        <h5 class="stat">ATK:
                            <p id="attackValue">1</p>
                        </h5>
                        <h5 class="stat">DEF:
                            <p id="defenceValue">1</p>
                        </h5>
                    </div>
                </div>
                <div id="inventoryWindow">
                    <h3>INVENTORY</h3>
                    <div>
                        <button id="testButton">TEST</button>
                    </div>
                </div>
            </div>
            <div id="contentWindow">
                <div id="imageWindow">

                </div>
                <div id="textWindow">

                </div>
            </div>
        </div>
    </main>
    <footer class="wrap">
        <a href="https://www.liesenfelt.net/">www.Liesenfelt.net</a>
    </footer>
    <script src="./assets/js/game.js"></script>
</body>
</html>
