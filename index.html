<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Dungeon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="wrap">
    <main class="wrap">
        <div id="startWindow" class="wrap window">
            <div class="wrap">
                <h1>Random Story Dungeon</h1>
                <h3>Created By: Dylan Liesenfelt</h3>
                <a href="http://www.Liesenfelt.net">www.Liesenfelt.net</a>
            </div>
            <div class="wrap">
                <button id="startButton">Start</button>
            </div>
        </div>
        <div id="gameWindow" class="wrap window">
            <div id="playerWindow" class="wrap">
                <div id="inventoryArea" class="wrap">
                    <div id="inventoryContainer" class="wrap">
                        <div id="inventoryInfoBar" class="wrap">
                            <div id="inventoryTitle" class="wrap">
                                Inventory
                            </div>
                            <div id="inventoryWeight" class="wrap">
                                <p id="currentWeight"></p>
                                /
                                <p id="maxWeight"></p>
                            </div>
                        </div>
                        <div id="inventoryDisplay" class="wrap">

                        </div>
                    </div>
                </div>
            </div>
            <div id="storyWindow" class="wrap">
                <div id="imageArea" class="wrap">
                    <div id="imageContainer" class="wrap">
                        <div id="imageInfoBar" class="wrap">
                            <div id="roomName" class="wrap">
                                Room Name
                            </div>
                            <div id="roomCounter" class="wrap">
                                0
                            </div>
                        </div>
                        <div id="imageDisplay" class="wrap">
                            <div id="enemy" class="wrap">
                                <div id="enemyInfo" class="wrap">
                                </div>
                                <div id="enemyDisplay" class="wrap">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="textArea" class="wrap">
                    <div id="textContainer" class="wrap">
                        <div id="textInfoBar" class="wrap">
                            <div id="gameClockDisplay" class="wrap">
                                <p class="wrap">Game Time: </p>
                                <div id="currentTime" class="wrap">00:00:00</div>
                            </div>
                        </div>
                        <div id="textContent" class="wrap">
                            <div id="textDisplay">

                            </div>
                        </div>
                        <div id="textControlBar" class="wrap">
                            <button id="meleeButton" class="controls">
                                MELEE
                            </button>
                            <button id="magicButton" class="controls">
                                MAGIC
                            </button>
                            <button id="choice1Button" class="controls">
                                CHOICE 1
                            </button>
                            <button id="choice2Button" class="controls">
                                CHOICE 2
                            </button>
                            <button id="choice3Button" class="controls">
                                CHOICE 3
                            </button>
                            <button id="itemButton" class="controls">
                                ITEM
                            </button>
                        </div>
                    </div>
                    <div id="statsContainer" class="wrap">
                        <div id="statsInfoBar" class="wrap">
                            <div id="playerInfo" class="wrap">
                                <h2 id="playerName">Player Name</h2>
                                <h2 id="playerLevel">Lvl: 1</h2>
                            </div>
                        </div>
                        <div id="statsDisplay" class="wrap">
                            <ul id="statsList" class="wrap">
                                <li id="healthLevel">
                                </li>
                                <li id="attackLevel">
                                </li>
                                <li id="defenseLevel">
                                </li>
                                <li id="dexterityLevel">
                                </li>
                                <li id="magicLevel">
                                </li>
                                <li id="luckLevel">
                                </li>
                            </ul>
                        </div>
                        <div id="expContainer">
                            EXP:
                            <div id="expBar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
   
    <script src="./assets/js/start.js"></script>
    <script src="./assets/js/combat.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
